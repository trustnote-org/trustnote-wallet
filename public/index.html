<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="msapplication-tap-highlight" content="no">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" type="text/css" href="css/foundation.css">
		<link rel="stylesheet" type="text/css" href="icons/foundation-icons.css">
		<link rel="stylesheet" type="text/css" href="css/trustnote.css">
		<!-- soft keyboard -->
		<script src="asset/jquery.min.js"></script>
		<!-- soft keyboard -->
		<title>TrustNote </title>
		<link rel="shortcut icon" href="img/icons/icon-white-256-1.png">
	</head>

	<body ng-cloak class="ng-cloak">
		<div class="page" ng-controller="indexController as index">
			<div class="off-canvas-wrap" id="off-canvas-wrap">
				<div class="inner-wrap">

					<!--   原侧边栏 -->
					<!--<div ng-include="'views/includes/sidebar.html'" ng-if="index.hasProfile"></div>-->

					<!-- 页面顶部弹出的  提示框 -->
					<div notifications="right top"></div>

					<!-- 判断启动是否需要密码 -->
					<div ng-include="'views/includes/password.html'" ng-if="index.askPassword"></div>

					<!-- 弹出二维码页面  -->
					<div ng-include="'views/includes/qrcode.html'" ng-if="index.askqr"></div>

					<!-- 弹出提示框 -->
					<div ng-include="'views/includes/alert.html'" ng-if="index.showAlert"></div>

					<!-- 冷钱包 授权页面 -->
					<div ng-include="'views/includes/coldQrcode.html'" ng-if="index.ifQr == 1"></div>

					<!-- 冷钱包扫码后显示 授权交易 -->
					<div ng-include="'views/includes/toPay.html'"  ng-if="index.toPay() == 1"></div>

					<!-- 提示升级 -->
					<div ng-include="'views/modals/newVersionIsAvailable.html'" ng-if="index.showUpdate() == 1"></div>

					<!-- 怎么去 签名 -->
					<!--<div ng-include="'views/modals/howToSign.html'"></div>-->


					<!-- main info -->
					<div id="sectionContainer">
						<div id="mainSection">
							<section ui-view="main" ng-class="{'main': index.hasProfile}" ng-show="!index.$state.includes('correspondentDevices')"></section>

							<!-- <h1 style ="z-index: 999">chat ye mian xian shi </h1> -->
							<div ui-view="chat" ng-show="index.$state.includes('correspondentDevices')" class="main" style="overflow: auto;"></div>
						</div>
					</div>

					<!--<a class="close-menu" ng-click="index.closeMenu()"></a>-->
				</div>
			</div>
		</div>


		<!-- DO NOT DELETE THIS COMMET  -->
		<!-- PLACEHOLDER: PARTIAL CLIENT HTML -->
		<!-- <script>console.log("starting scripts...");</script> -->
		<script src="angular.js"></script>

		<!-- DO NOT DELETE THIS COMMET  -->
		<!-- PLACEHOLDER: CORDOVA SRIPT -->
		<script src="trustnote.js"></script>
		<!-- <script>console.log("done scripts");</script> -->
	</body>
</html>
